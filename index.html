<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Borderland FOMO Guide 2019</title>
  <meta name="description" content="fomo guide">
  <meta name="author" content="Xavier Butcher">

  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
   <script src="js/list.js"></script> 
   <script src="js/simpleStorage.js"></script>  
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    
</head>

<body>
    
    <div id="event-list">
        
        <div id="inputs-text">
            <input class="search" placeholder="Search">
            <span class='sort-by'>Filter:</span>
            <select name="day" id="daySelect">
              <option value="alldays">All Days</option>
              <option value="2018-07-19">Monday</option>
              <option value="2018-07-20">Tuesday</option>
              <option value="2018-07-21">Wednesday</option>
              <option value="2018-07-22">Thursday</option>
              <option value="2018-07-23">Friday</option>
              <option value="2018-07-24">Saturday</option>
              <option value="2018-07-25">Sunday</option>
            </select>
            <button id="favbtn" class="fav btn">Favourites</button>

            <span class='sort-by'>Sort by:</span>
            <button class="sort btn" data-sort="startEndTime">Time</button>
            <button class="sort btn" data-sort="eventTitle">Event Title</button>
            <button class="sort btn" data-sort="location">Location</button>
            <button class="sort btn" data-sort="eventType">Event Type</button>
            <button class="sort btn" data-sort="familyFriendly">Family Friendly</button>
            <button class="sort btn" data-sort="hostPlayaName">Host Name</button>
            <button class="sort btn" data-sort="day">Day</button>

        </div>
        
        <ul id="container" class="list"></ul>
    </div>
    
  <script src="js/scripts.js"></script>
</body>
</html>
